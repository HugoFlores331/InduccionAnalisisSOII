<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <section class="contenido">
            <h1>Crear Induccion</h1>

            <input type="text" name="nameInduccion" id="nameInduccion" placeholder="Ingrese nombre de la Induccion">
            
            <label for="text">Ingrese Fecha y Hora de Inicio</label>
            <input type="datetime-local" name="inicioInduccion" id="inicioInduccion">
            
            <label for="text">Ingrese Fecha y Hora de Finalizacion</label>
            <input type="datetime-local" name="finalInduccion" id="finalInduccion">

            
            <select name="opDepartamento" id="opDepartamento">
                <option value="0">SELECCIONE DEPARTAMENTO</option>
                <option value="1">1.</option>
                <option value="2">2.</option>
                <option value="3">3.</option>
            </select>

            <select name="opPuesto" id="opPuesto">
                <option value="0">SELECCIONE PUESTO</option>
                <option value="1">1.</option>
                <option value="2">2.</option>
                <option value="3">3.</option>
            </select>

            <label for="text">Ingrese Documento de Induccion</label>
            <input type="file" name="dInduccion" id="dInduccion" accept=".pdf">

            <label for="text">Ingrese Encuesta de Induccion</label>
            <input type="file" name="eInduccion" id="eInduccion" accept=".docx">

            <button type="button">GENERAR</button>
            
        </section>
    </body>
</html>
